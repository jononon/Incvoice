  <script>
    // Initialize Firebase
    var config = {

      authDomain: "incvoice-da4b0.firebaseapp.com",

      messagingSenderId: "728980127190"
    };

    firebase.initializeApp(config);
    var uid = "";
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        var displayName = user.displayName;
        var email = user.email;
        var emailVerified = user.emailVerified;
        var photoURL = user.photoURL;
        var isAnonymous = user.isAnonymous;
        uid = user.uid;
        var providerData = user.providerData;

      } else {
        window.location.replace("login.html");
      }
    });

    $('#invoiceForm').submit(function(ev) {
        ev.preventDefault();
        submitForm();
    });

    function submitForm () {

      var element = document.getElementById('receipt');
      if(element.files[0]) {
        function guid() {
          function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
              .toString(16)
              .substring(1);
          }
          return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
        }

        var storageRef = firebase.storage().ref();
        var guidStr = guid()+'-'+(new Date).getTime();
        var receiptRef = storageRef.child('receipts/'+guidStr+'.jpg');
        receiptRef.put(element.files[0]).then(function(snapshot) {
          var data = {
            amount: $("#amount").val(),
            description: $("#description").val(),
            date: (new Date).toISOString(),
            receipt: snapshot.downloadURL,
            status: "Submitted",
            account: $("input[name=gridRadios]:checked").val()
          };
          var ref = firebase.database().ref(uid+'/invoices/');
          ref.once('value').then(function(snapshot) {
            var arr = snapshot.val();
            if(arr == undefined)
              arr = [];
            arr.push(data);
            ref.set(arr);
            window.location.replace("index.html");
          });
        });
      }
    }
  </script>
